<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">

    <!--Page Title-->
    <title>Jursitartup - blog / website</title>

    <!--Meta Keywords and Description-->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!--Favicon-->
    <link rel="shortcut icon" href="/src/assets/images/favicon.ico" title="Favicon" />
    <!--Icon Fonts - Font Awesome Icons-->
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!--Google Webfonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>

<body>
        <mat-toolbar color="primary">
                <mat-toolbar-row class="top-menu">
                    <span routerLink="/blog">Blog</span>
                    <span class="spacer"></span>
                    <div *ngIf="auth.afAuth.authState | async as user; else showLogin">
                        <span>Hello {{user.displayName}}!</span>
                        <button mat-raised-button color="primary" class="post_button" routerLink="/dashboard">Write
                            a Post</button>
                        <button mat-button (click)="auth.logout()">Logout</button>
                    </div>
                    <ng-template #showLogin>
                        <button mat-button (click)="auth.login()">Login with Google</button>
                    </ng-template>
                </mat-toolbar-row>
            </mat-toolbar>

    <div data-wow-duration="0.7s" data-wow-delay="0.2s">
        <div class="top-border wow fadeInDown animated" style="visibility: visible; animation-name: fadeInDown;"></div>
        <div class="right-border wow fadeInRight animated" style="visibility: visible; animation-name: fadeInRight;">
        </div>
        <div class="bottom-border wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;"></div>
        <div class="left-border wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;"></div>
    </div>
    <div>

        <!--Main Content Area-->
        <main id="content">
            <header id="banner" class="scrollto clearfix" data-enllax-ratio=".5">
                
                <app-navigation></app-navigation>
                


            </header>
            <router-outlet></router-outlet>
        </main>
        <!--End Main Content Area-->
    </div>

    <!-- Include JavaScript resources -->
    <script src="js/jquery.1.8.3.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/featherlight.min.js"></script>
    <script src="js/featherlight.gallery.min.js"></script>
    <script src="js/jquery.enllax.min.js"></script>
    <script src="js/jquery.scrollUp.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.stickyNavbar.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/assets/images-loaded.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
