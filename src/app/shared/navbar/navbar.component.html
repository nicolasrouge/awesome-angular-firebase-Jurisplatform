        <div class="container">
            <a class="navbar-brand" href="index.html"><img style="max-width:45px; margin-top: -2px;"
                    class="navbar-brand" src="../assets/images/logojuristartup.JPG" alt="" />Juristartup</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <i class="lni-menu"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto w-100 justify-content">
                    <li>
                        <a class="nav-link page-scroll" routerLink="/Home2" (click)="getActiveTab('home2')"
                            [class.active]="activetab === 'home2'">Accueil</a>
                    </li>
                    <li>
                        <a class="nav-link page-scroll" routerLink="/About" (click)="getActiveTab('about')"
                            [class.active]="activetab === 'about'">L'équipe</a>
                    </li>
                    <li>
                        <a class="nav-link page-scroll" routerLink="/blog" (click)="getActiveTab('blog')"
                            [class.active]="activetab === 'blog'">Articles</a>
                    </li>
                    <li>
                        <a class="nav-link page-scroll" routerLink="/Gallery" (click)="getActiveTab('gallery')"
                            [class.active]="activetab === 'gallery'">Gallerie</a>
                    </li>
                    <li>
                        <a class="nav-link page-scroll" routerLink="/Services" (click)="getActiveTab('services')"
                            [class.active]="activetab === 'services'">Savoir-faire</a>
                    </li>
                    <li>
                        <a class="nav-link page-scroll" routerLink="/Testimonials"
                            (click)="getActiveTab('testimonials')"
                            [class.active]="activetab === 'testimonials'">Témoignages</a>
                    </li>
                    <li>
                        <a class="nav-link page-scroll" routerLink="/Client" (click)="getActiveTab('client')"
                            [class.active]="activetab === 'client'">Nos clients</a>
                    </li>
                    <li>
                        <a class="nav-link page-scroll" routerLink="/Pricing" (click)="getActiveTab('princing')"
                            [class.active]="activetab === 'princing'">Offres</a>
                    </li>
                    <li>
                        <div class="loginbutton" *ngIf="auth.afAuth.authState | async as user; else showLogin">
                            <button mat-raised-button color="primary" routerLink="/dashboard">Write a Post</button>
                        </div>
                    </li>
                    <button mat-button (click)="auth.logout()">Logout</button>
                    <li>
                        <ng-template #showLogin>
                            <button mat-raised-button color="primary" (click)="auth.login()">Login</button>
                        </ng-template>
                    </li>
                </ul>
