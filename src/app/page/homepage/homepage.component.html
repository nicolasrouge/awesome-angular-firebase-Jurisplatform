<mat-card class="example-card">

    <mat-card-header>
        <mat-card-title>{{page.title}}</mat-card-title>
        <mat-card-subtitle>{{page.subtitle}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <img class="fullBg" [src]="page.image">
        <br>
        {{page.content}}
    </mat-card-content>

</mat-card>
