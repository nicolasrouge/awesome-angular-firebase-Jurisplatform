<section>
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Create a post
                </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-form-field>
                    <input matInput placeholder="Post title" [(ngModel)]="title">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <textarea matInput placeholder="Post content" [(ngModel)]="content"rows="20"></textarea>
                </mat-form-field>
                <br>
                <button mat-raised-button color="accent" (click)="createPost()">{{buttonText}}</button>

        </mat-expansion-panel>
    </mat-accordion>
</section>
