<!-- Blog Section -->
<section id="blog" class="section">
  <!-- Container Starts -->
  <div class="container-fluid">

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://picsum.photos/900/100" alt="First slide">
              <div class="carousel-caption text-center">
                  <h1 class="wow fadeInRight">News - Blockchain</h1> 
                </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://picsum.photos/900/100" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://picsum.photos/900/100" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

    <!--contient les deux colonnes-->
    <div class="row justify-content-around">

      <!-- colonne catégorie -->
      <!-- Sidebar Widgets Column -->
      <div class="col-md-3">

        <h1>Filter par catégorie</h1>
        <!-- formulaire catégorie : https://mdbootstrap.com/docs/jquery/forms/select/ -->
        <select class="browser-default custom-select custom-select-lg mb-3" [(ngModel)]="category"
          (change)="filtrarData(category)">
          <option value="run">Run</option>
          <option value="scale">Scale</option>
          <option value="lati">Lati</option>
        </select>

        <button type="button" class="btn btn-secondary" *ngIf="category" (click)="removeFilter('category')">
          Remove filter
        </button>

      </div>
      <!-- /.div class="col-md-4" -->


      <!-- colonne articles -->
      <div class="col-lg-8">

        <div class="row">
          <div class="row justify-content-center">

            <div class="col col-lg-12 col-md-6 col-xs-12 container" *ngFor="let post of posts | async">
              <!-- Blog Item Starts -->
              <div class="row blog-item-wrapper">
                <div class="col blog-item-img d-flex align-items-center justify-content-center">
                  <a routerLink="{{post.id}}">
                    <img src="{{post.image}}" alt="{{post.title}}" >
                  </a>
                </div>
                <div class="col blog-item-text">
                   <div><span class="badge badge-secondary">{{post.category}}</span></div>
                   
                  <h2><a routerLink="{{post.id}}">{{post.title}}</a></h2>
                  <div class="date"><i class="lni-calendar"></i>{{post.published.toDate() | date: 'fullDate'}}</div>
                  <p>Par {{post.author}}</p>
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. [...]
                  </p>
                  <div class="meta-tags" *ngIf="auth.currentUserId === post.authorId">
                    <button mat-icon-button (click)="delete(post.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                  <div class="meta-tags">
                    <span><a href="#"><i class="lni-eye"></i> 4.5k Views</a></span>
                    <span><a href="#"><i class="lni-bubble"></i> 07</a></span>
                    <span><a href="#"><i class="lni-reply"></i> 332</a></span>
                  </div>
                </div>
              </div>
              <!-- Blog Item Wrapper Ends-->
            </div>

          </div>
          <!-- /.row  -->
        </div>
        <!-- center -->
      </div>
      <!-- /.div class="col-lg-8" -->


    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

</section>
<!-- blog Section End -->
