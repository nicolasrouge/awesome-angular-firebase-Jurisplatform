<div [hidden]="!editing">
    <h1>Edit mode</h1>
</div>
<div [hidden]="editing">
    <mat-card *ngIf="post">
        <mat-card-content>
            <img src="{{post.image}}" alt="{{post.title}}">
            <p>posted by {{post.author}} &bull; {{post.published.toDate() | date: 'fullDate'}}</p>
            <p>{{post.content}}</p>
        </mat-card-content>

        <mat-card-actions *ngIf="auth.currentUserId === post.authorId">
            <button mat-icon-button (click)="editing=true">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete()">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
